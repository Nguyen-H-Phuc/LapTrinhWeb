<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 900px;
            margin: 0 auto;
        }
        .header {
            background-color: #d2a26b;
            height: 120px;
            text-align: center;
            padding: 40px 0;
            color: white;
            font-size: 24px;
        }
        .company-image {
            background-color: #b3b3b3;
            height: 400px;
            text-align: center;
            color: white;
            padding-top: 160px;
            font-size: 24px;
        }
        .company-image p {
            font-size: 12px;
            margin: 0;
            padding-top: 10px;
        }
        .services-title {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        .services {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px; /* Thêm khoảng cách giữa các khối service */
        }
        .service-box {
            width: 180px;
            height: 220px;
            background-color: #999999;
            text-align: center;
            color: white;
            font-size: 18px;
            padding-top: 100px;
        }
        .footer {
            background-color: #246b80;
            height: 120px;
            text-align: center;
            color: white;
            padding: 40px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        Header section<br>
        900px - 120px
    </div>

    <div class="company-image">
        Company Image<br>
        900px - 400px
        <p>designed by - gdatamart.com</p>
    </div>

    <div class="services-title">Our Services</div>

    <div class="services">
        <div class="service-box">services<br>width: 180px<br>height: 220px</div>
        <div class="service-box">services</div>
        <div class="service-box">services</div>
        <div class="service-box">services</div>
        <div class="service-box">services</div>
    </div>

    <div class="footer">
        Footer section<br>
        900px - 120px
    </div>
</div>

</body>
</html>

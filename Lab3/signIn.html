<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-size: 13px;
      color: black;
      font-family: sans-serif, Tahoma;
      height: 90%;
      background-image: url('Cre _ins.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      align-content: center;
    }
    a {
      color: green;
      background-color: transparent;
      text-decoration: none;
      margin-top: 60px; /* This will apply the margin */
      display: inline-block; /* Add this to allow margin to work */
    }



    .container {
      width: 400px;
      height: 500px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
      position: relative;
      text-align: center;
    }

    .container h1 {
      margin-bottom: 50px;
    }

    .container input {
      margin-bottom: 30px;
      width: 300px;
      height: 50px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      padding-left: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .facebook-button {
      width: 30px;
      height: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      color: #3b5998;
      font-size: 15px;
    }

    .google-button {
      width: 30px;
      height: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      color: #db4437;
      font-size: 15px;
    }

    .social-button {
      display: flex; /* Sử dụng Flexbox */
      justify-content: center; /* Căn giữa theo chiều ngang */
      gap: 10px; /* Khoảng cách giữa các nút */
    }

  </style>
</head>
<body>
<div class="container">
  <h1>Sign In</h1>
  <form method="post" action="">
    <div class="input">
      <label for="username" style="display: none">Username</label>
      <input type="text" name="username" id="username" placeholder="Username or email"></input>
    </div>

    <div class="input">
      <label for="password" style="display: none">Password</label>
      <input type="password" name="password" id="password" placeholder="password"></input>
    </div>

    <input type="submit" value="Sign in" style="width: 200px; background-color: blueviolet;"></input>

    <p>Or login with</p>
    <div class="social-button">
      <button class="facebook-button" onclick="loginWithFacebook()">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button class="google-button" onclick="loginWithGoogle()">
        <i class="fab fa-google"></i>
      </button>
    </div>
    <a href="">Sign Up</a>
  </form>
</div>
</body>
</html>

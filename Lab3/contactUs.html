<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-size: 13px;
            color: black;
            font-family: sans-serif, Tahoma;
            height: 100%;
            background-color: #f9f9f9;
        }

        .contactUs {
            width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            position: relative;
        }

        .contactUs h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container label {
            font-weight: bold;
            top: 10px;
            left: 10px;
            font-size: 12px;
            color: #666;
            pointer-events: none;
            position: absolute;
        }

        .contactUs input,
        .contactUs textarea,
        .contactUs select {
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 25px 10px 10px;
            font-size: 14px;
            width: 100%;
            outline: none;
            color: #333;
            box-sizing: border-box;
            position: relative;
            height: 65px;
            background-color: #f7f7f7;
        }

        .contactUs textarea {
            height: 100px;
            background-color: white;
        }



        .submit-btn {
            width: 100%;
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 90px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="contactUs">
    <h1>Contact Us</h1>
    <form>
        <div class="input-container">
            <input type="text" id="fullname" name="fullname" placeholder="Enter Your Name">
            <label for="fullname">FULL NAME</label>
        </div>

        <div class="input-group" style="display: flex; justify-content: space-between;">
            <div class="input-container" style="width: 48%;">
                <input type="email" id="email" name="email" placeholder="Enter Your Email">
                <label for="email">EMAIL</label>
            </div>
            <div class="input-container" style="width: 48%;">
                <input type="tel" id="phone" name="phone" placeholder="Enter Number Phone">
                <label for="phone">PHONE</label>
            </div>
        </div>

        <div class="input-container">
            <select id="services" name="services" required>
                <option value="" disabled selected>Please choose</option>
                <option value="Forget Password">Forget Password</option>
                <option value="Send Email">Send Email</option>
            </select>
            <label for="services">NEEDED SERVICES*</label>
        </div>

        <div class="input-container">
            <textarea id="message" placeholder="Your message here..." required></textarea>
            <label for="message">MESSAGE</label>
        </div>

        <button type="submit" class="submit-btn">Submit â†’</button>
    </form>
</div>

</body>
</html>
